server.port=8101
spring.application.name=ABC-Garage-Gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8100/eureka/
eureka.client.fetchRegistry=true

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.ABC-Garage-Service.path=/**
zuul.routes.ABC-Garage-Service.service-id=ABC-Garage-Service