server.port=8201
spring.application.name=DEF-Garage-Gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8200/eureka/
eureka.client.fetchRegistry=true

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.DEF-Garage-Service.path=/**
zuul.routes.DEF-Garage-Service.service-id=DEF-Garage-Service